{% load static %}

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'signup.css' %}">
    </head>

    <body>

        <div id="card">

            <form method="POST" action="{%url 'signup'%}">

                {%csrf_token%}

                <h2>Sign Up to continue</h2>

                {%for message in messages%}
                <h4 style="color: red;">{{message}}</h4>
                {%endfor%}

                <h4>Username</h4>
                <input type="text" class="tb" name="username">

                <h4>Email</h4>
                <input type="text" name="email" class="tb">

                <h4>Password</h4>
                <input type="password" class="tb" name="password">

                <h4>Re-enter Password</h4>
                <input type="password" class="tb" name="password2">
                <br>
                <input type="submit" id="submit">
            </form>
        </div>
    </body>
</html>
