{% load static %}

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{%static 'signin.css'%}">
    </head>

    <body>

        <div id="card">

            <form method="POST" action="login">

                {%csrf_token%}



                <h2>Sign In to continue</h2>

                {%for message in messages%}
                <h4 style="color: red;">{{message}}</h4>
                {%endfor%}

                <h4>Username</h4>
                <input type="text" id="tb" name="username">
                <h4>Password</h4>
                <input type="password" id="tb" name="password">
                <br>
                <input type="submit" id="submit">
            </form>

            <a id="newuser" href="{% url 'signup' %}">Not registered? Register here</a>
        </div>
    </body>
</html>
